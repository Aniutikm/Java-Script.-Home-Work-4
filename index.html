            //Завдання 1//
           var operand1 = +prompt("Введите 1-е число");
           var operand2 = +prompt("Введите 2-е число");
           var sign = prompt("Введите знак математической операции");
    
           function calculate(operand1, operand2, sign)
           {
            if(isNaN(operand1) || isNaN(operand2))
            {
                alert("Введите корректное число!");
            }
            else
            {
            switch(sign)
            {
                case "+":
                return operand1 + operand2;
                break;
                case "-":
                return operand1 - operand2;
                break;
                case "*":
                return operand1 * operand2;
                break;
                case "/":
                    if(operand2 == 0)
                    {
                        alert("На 0 делить нелья!");
                    }
                return operand1 / operand2;
                break;
                default:
                alert("Вы ввели несуществующий знак!");
                break;
            }
        }
        }
        var result = calculate(operand1, operand2, sign);
            document.write("Результат математической операции: " + result);

   function getFibonacciNumber() 
   {
    var n = +prompt("Задача 4. Введите количество чисел Фибоначчи, не меньше 1");
    var firstValue = 1;
    var secondValue = 2;
    var nextValue = firstValue + secondValue;
    if(n < 1 || isNaN(n))
    {
        document.write("Ошибка!!!");
    }
    else
    {
        document.write("<br> Ряд чисел Фибоначчи: ");
        
    for(var i = 1; i <= n; i++)
    {
        document.write(nextValue + ", ");
        firstValue = secondValue;
        secondValue = nextValue;
        nextValue = firstValue + secondValue;
    }
    }
    document.write("<br>Fibonacci number is " + nextValue );
   }
